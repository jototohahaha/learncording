<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://showcases.yalco.kr/html-css/01-06/table.css">
  <title>Document</title>
</head>
<body>
  <table>
    <caption>1에서 9까지의 숫자들</caption>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>

      <td>6</td>

    <tr>
      <td>7</td>
      <td>8</td>

    </tr>
  </table>
  <br><br>
  <table>
    <caption>웹개발 공부 기록</caption>
    <thead>
      <tr>
        <th scope="col">과목</th>
        <th scope="col">월</th>
        <th scope="col">화</th>
        <th scope="col">수</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">html</th>
        <td>60분</td>
        <td>60분</td>
        <td>0분</td>
      </tr>
      <tr>
        <th cope="row">css</th>
        <td>0</td>
        <td>30</td>
        <td>60</td>
      </tr>
      <tr>
        <th cope="row">js</th>
        <td>0</td>
        <td>0</td>
        <td>60</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th cope="row">총시간</th>
        <td>90</td>
        <td>60</td>
        <td>120</td>
      </tr>
    </tfoot>
    </caption>
  </table>
  <br><br>
  
  <table>
    <tr>
      <td>1</td>
      <td colspan="2">2</td>
      <td>1</td>
    </tr>
    <tr>
      <td rowspan="3">3</td>
      <td>1</td>
      <td>1</td>
      <td>1</td>
    </tr>
    <tr>
      <td>1</td>
      <td colspan="2" rowspan="2">4</td>
    </tr>
    <tr>
      <td>1</td>
    </tr>
  </table>
  <br>

  <table>
    <colgroup>
      <col class="weekend">
      <col span="5">
      <col class="weekend">
    </colgroup>
    <thead>
      <tr>
        <th>일</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
        <th>토</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>-</td>

        <td>-</td>

      <tr>
        <td>-</td>
        <td>-</td>

        <td>-</td>
        <td>-</td>

      <tr>
        <td>-</td>

        <td>-</td>

      <tr>

        <td>-</td>
        <td>-</td>
        <td>-</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
